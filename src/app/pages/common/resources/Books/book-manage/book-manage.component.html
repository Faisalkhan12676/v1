<div class="row mt-2 justify-content-center align-items-center">
  <div *ngIf="!this.isLoading" class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Book Title</th>
          <th scope="col">Discription</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="this.videos.length > 0">
        <tr *ngFor="let video of videos">
          <td>{{ video.title }}</td>
          <td>{{ video.description }}</td>
          <td>
            <div class="col">
              <button
                type="submit"
                class="btn btn-warning me-2"
                (click)="viewBook(video.id)"
              >
                <i class="fas fa-download "></i> 
              </button>
              <button
                type="submit"
                class="btn btn-warning"
                (click)="deleteBook(video.id)"
              >
                <i class="fas fa-trash-alt "></i> 
              </button>
            </div>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="this.videos.length == 0">
        <td colspan="4" class="alert alert-danger">No Books Found</td>
      </tbody>
    </table>
  </div>
  <div
    *ngIf="this.isLoading"
    class="spinner-border text-warning my-5 mySpinner"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
