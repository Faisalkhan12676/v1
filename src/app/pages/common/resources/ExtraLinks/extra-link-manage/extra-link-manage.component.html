<div class="row mt-2  justify-content-center align-items-center">
    <div *ngIf="!this.isLoading" class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Link</th>
                    <th scope="col">Discription</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody *ngIf="this.videos.length > 0">
                <tr *ngFor="let video of videos">
                    <td>{{video.title}}</td>
                    <td><a href={{video.link}} target="_blank">{{video.link}}</a></td>
                    <td>{{video.description}}</td>
                    <td>
                        
                       
                        <a type="button" class="btn btn-primary"  (click)="delete(video.id)">Delete</a>
                        
                    </td>
                </tr>
            </tbody>
            <tbody *ngIf="this.videos.length == 0">
                <td colspan="4" class="alert alert-danger">No Courses Found</td>
            </tbody>
        </table>
    </div>
    <div *ngIf="this.isLoading" class="spinner-border text-warning my-5 mySpinner" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
